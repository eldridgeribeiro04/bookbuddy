{% extends 'core/base.html' %}

{% block title %}{{book.title}} | {% endblock %}

{% block content %}

<div class="container">
<h1>{{ book.title }}</h1>
<p>Completed: {{ book.completed }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
</div>

{% endblock %}
